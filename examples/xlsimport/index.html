<html>
  <head>
    <meta charset="utf-8">
    <title>XLS demo</title>
  </head>
  <body>
    <script>
      var requiredConsoleFunctions = ["profile", "profileEnd", "markTimeline",
        "time", "timeEnd"];
      for (var i = 0; i < requiredConsoleFunctions.length; i++) {
        if (!(requiredConsoleFunctions[i] in console))
          console[requiredConsoleFunctions[i]] = function () {};
      }
      if (typeof performance === 'undefined') {
        window.performance = { now: Date.now };
      }
    </script>

    <!-- Autogenerated gfx references: base=../../ -->
    <script> console.time("Load Shared Dependencies"); </script>

    <script src="../../build/version/version.js"></script>
    <script src="../../build/ts/base.js"></script>
    <script src="../../build/ts/tools.js"></script>

    <script> console.timeEnd("Load Shared Dependencies"); </script>

    <script> console.time("Load GFX Dependencies"); </script>

    <script src="../../build/ts/gfx-base.js"></script>
    <script src="../../build/ts/gfx.js"></script>

    <script> console.timeEnd("Load GFX Dependencies"); </script>

    <!-- Autogenerated gfx references end -->

    <!-- Autogenerated player references: base=../../ -->
    <script> console.time("Load Player Dependencies"); </script>

    <script> console.time("Load Shared Dependencies"); </script>

    <!-- DUP: <script src="../../build/version/version.js"></script> -->
    <!-- DUP: <script src="../../build/ts/base.js"></script> -->
    <!-- DUP: <script src="../../build/ts/tools.js"></script> -->

    <script> console.timeEnd("Load Shared Dependencies"); </script>

    <script> console.time("Load AVM2 Dependencies"); </script>
    <script async src="../../build/libs/relooper.js"></script>
    <script src="../../build/ts/avm2.js"></script>
    <script> console.timeEnd("Load AVM2 Dependencies"); </script>

    <script> console.time("Load SWF Parser"); </script>
    <script src="../../build/ts/swf.js"></script>
    <script> console.timeEnd("Load SWF Parser"); </script>

    <!-- !inline console.time("Load Compiled Code Cache"); -->
    <!-- !inline console.timeEnd("Load Compiled Code Cache"); -->

    <!-- Load Flash TS Dependencies -->
    <script> console.time("Load Flash TS Dependencies"); </script>
    <script src="../../build/ts/flash.js"></script>
    <script> console.timeEnd("Load Flash TS Dependencies"); </script>

    <!-- Load AVM1 Dependencies -->
    <script> console.time("Load AVM1 Dependencies"); </script>
    <script src="../../build/ts/avm1.js"></script>
    <script> console.timeEnd("Load AVM1 Dependencies"); </script>

    <!-- DUP: <script src="../../build/ts/gfx-base.js"></script> -->
    <script src="../../build/ts/player.js"></script>

    <script> console.timeEnd("Load Player Dependencies"); </script>

    <!-- Autogenerated player references end -->

    <script>
        SHUMWAY_ROOT = "../../src/";

        var shumwayOptions = Shumway.Settings.shumwayOptions;
        var avm2Options = shumwayOptions.register(new OptionSet("AVM2"));
        var sysCompiler = avm2Options.register(new Option("sysCompiler", "sysCompiler", "boolean", true, "system compiler/interpreter"));
        var appCompiler = avm2Options.register(new Option("appCompiler", "appCompiler", "boolean", true, "application compiler/interpreter"));
        var traceLevel = avm2Options.register(new Option("t", "traceLevel", "number", 0, "trace level", { choices: { "off":0, "normal":1, "verbose":2 } }));

        var nativeCreateElement = document.createElement;
        document.createElement = function (x) {
          Shumway.Metrics.Counter.instance.count("createElement: " + x);
          return nativeCreateElement.call(document, x);
        }
    </script>

    <script src="swcloader.js"></script>
    <script src="xslimport.js"></script>

  </body>
</html>
